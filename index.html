<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Order Summary</title>
</head>
<body>
    <main class="container">
        <header>
            <img class="illustration-hero" src="assets/img/illustration-hero.svg" alt="person listening to music with headphones and dancing">
        </header>
        <div class="section-container">
            <section class="section -main">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            </section>
            <section class="section">
                <form action="">
                        <div class="plan-container">
                            <div class="plan">
                                <img src="assets/img/icon-music.svg" alt="music icon">
                                <div class="plan-more-value">
                                    <p class="paragraph-plan -one">Annual Plan</p>
                                    <p class="paragraph-plan -two">$59.99/year</p>
                                </div>
                            </div>
                            <a id="change" href="#">Change</a>
                        </div>
                    <input class="submit" type="submit" value="Proceed to Payment">
                    <input class="submit two" type="submit" value="Cancel Order">
                </form>
            </section>
        </div>
    </main>
</body>
</html>
